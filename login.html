<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Qred - Plataforma de Questões</title>

    <!-- Carrega o Tailwind CSS da CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuração do Tailwind (opcional, para usar fontes como Inter) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            200: '#fecaca',
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444', /* Vermelho principal */
                            600: '#dc2626',
                            700: '#b91c1c',
                            800: '#991b1b',
                            900: '#7f1d1d',
                            950: '#450a0a',
                        },
                    }
                }
            }
        }
    </script>

    <!-- Estilos CSS customizados -->
    <style>
        /* Define a fonte Inter para todo o corpo */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Container Principal -->
    <div class="flex items-center justify-center min-h-screen px-4">
        <!-- Cartão de Login -->
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-xl">
            <!-- Cabeçalho e Logo -->
            <div class="flex flex-col items-center">
                <!-- Ícone simples (SVG) -->
                <svg class="w-12 h-12 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>

                <h1 class="text-3xl font-bold text-gray-900 mt-2">Qred</h1>
                <p class="text-sm text-gray-500">Plataforma de Questões</p>
            </div>

            <!-- Formulário de Login -->
            <form class="space-y-6" action="#" method="POST">
                <!-- Campo de Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition duration-150 ease-in-out"
                               placeholder="seuemail@exemplo.com">
                    </div>
                </div>

                <!-- Campo de Senha -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition duration-150 ease-in-out"
                               placeholder="Sua senha">
                    </div>
                </div>

                <!-- Opções (Lembrar-me e Esqueceu a senha) -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                               class="h-4 w-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">Lembrar-me</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary-600 hover:text-primary-500 hover:underline">
                            Esqueceu a senha?
                        </a>
                    </div>
                </div>

                <!-- Botão de Login -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition duration-150 ease-in-out">
                        Entrar
                    </button>
                </div>
            </form>

            <!-- Linha Separadora -->
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">ou</span>
                </div>
            </div>

            <!-- Link de Cadastro -->
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Não tem uma conta?
                    <a href="#" class="font-medium text-primary-600 hover:text-primary-500 hover:underline">
                        Cadastre-se gratuitamente
                    </a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
